<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Lesson 4 - Tables & Forms</title>

    <!-- External  -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
     <style>
        table{
            background-color: blue;
        }
     </style>
</head>
<body>
    <h1>Working with tables</h1>

    <!-- Table Start -->
    <table width="100%" border="1px" style="background-color: bisque;">
        <!-- thead -  header of my table -->
        <thead>
            <!-- tr - row of the table -->
            <tr>
                <!-- th - which make the text bold -->
                <th>Name</th>
                <th>Time</th>
                <th>Reason</th>
            </tr>
        </thead>
        <!-- tbody - holds the rest of the table -->
        <tbody>
            <!-- First comer: Juan -->
            <tr>
                <td>Juan</td> <!-- Name -->
                <td>08:42</td> <!-- Time-->
                <td>Stuck in traffic</td> <!-- Reason-->
            </tr>
            <!-- Second late comer: Asiphesona-->
            <tr>
                <td>Asiphesona--</td>
                <td>08:50</td>
                <td>Forgot my phone</td>
            </tr>
            <!-- Third late comer: Ibrahim -->
            <tr>
                <td>Ibrahim</td>
                <td>08:55</td>
                <td>Flat tire</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
