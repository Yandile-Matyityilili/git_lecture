<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Document</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->

    <header>
        <h1>The Contact Form </h1>
    </header>

    <form>
        <main>
        <!-- Contact Form Section  -->
         <!-- Table -->
        <table>
            <!-- Name input -->
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" required></td> 
            </tr>
            <!-- Email input -->
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" required></td> 
            </tr>
            <!-- Phone input -->
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone_number" required></td> 
            </tr>
        </table> 
        <!-- Subject dropdown -->
        <br>
        <label for="subject">Subject:</label>
        <select name="subject" id="subject" required> 
            <option value="">Select a subject</option>
            <option value="English">English</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Life Sciences">Life Sciences</option> 
            <option value="Life Orientation">Life Orientation</option>
            <option value="Geography">Geography</option>
            <option value="Physical Sciences">Physical Sciences</option>
            <option value="Business Studies">Business Studies</option>
        </select>
        </br>
        <!-- Message textarea -->
        <label for="message">Write a message:</label>
        <textarea id="message" name="message" required></textarea> 

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </main>
    </form>

    <!-- Schedule Table Section -->
    <!-- Heading -->
    <h1>The Doctors Appointment Schedule:</h1>
    <main>
        <!-- Available appoinment -->
        <!-- At least 5 rows and 3 columns -->
    <table>
        <thead>
            <tr>
                <th>Period of Day</th>
                <th>Doctor</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Dr. West</td> 
                <td>9:00 AM</td>
            </tr>
            <tr>
                <td>Morning</td>
                <td>Dr. East</td> 
                <td>11:00 AM</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Dr. North</td>
                <td>12:00 PM</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Dr. South</td>
                <td>3:00 PM</td> 
            </tr>
        </tbody>
    </table>
    </main>
</body>
</html>
