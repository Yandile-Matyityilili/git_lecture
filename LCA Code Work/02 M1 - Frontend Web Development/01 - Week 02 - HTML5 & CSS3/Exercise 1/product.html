<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Global Technology</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section with title -->
    <header>
        <div class="container">
            <h1>Global Technology</h1>
        </div>
        <div class="container">
            <h2>Here are some of our exclusive products</h2>
        </div>
        <div class="container">
            <button>Shop now</button>
        </div>
    </header>

    <!-- Main section containing product cards -->
    <main>
        <div class="card-container">
            <!-- Product card 1 -->
            <div class="card">
                <!-- Product image -->
                <img src="Iphone 15 Pro Max.webp" class="img1" alt="IPhone 15 Pro Max">
                <div class="product-info">
                    <!-- Product Name -->
                    <h4 class="product-title">IPhone 15 Pro Max</h4>
                    <!-- Price -->
                    <p class="product-price">R42,999</p>
                    <!-- Add to cart button -->
                    <button class="add-to-button">Add to cart</button>
                </div>
            </div>

            <!-- Product card 2 -->
            <div class="card">
                <!-- Product image -->
                <img src="Macbook.webp" class="img2" alt="Macbook">
                <div class="product-info">
                    <!-- Product Name -->
                    <h4 class="product-title">Macbook</h4>
                    <!-- Price -->
                    <p class="product-price">R69,999</p>
                    <!-- Add to cart button -->
                    <button class="add-to-button">Add to cart</button>
                </div>
            </div>

            <!-- Product card 3 -->
            <div class="card">
                <!-- Product image -->
                <img src="Apple Watch series 8.jpg" class="img3" alt="Apple Watch">
                <div class="product-info">
                    <!-- Product Name -->
                    <h4 class="product-title">Apple Watch</h4>
                    <!-- Price -->
                    <p class="product-price">R19,499</p>
                    <!-- Add to cart button -->
                    <button class="add-to-button">Add to cart</button>
                </div>
            </div>

            <!-- Product card 4 -->
            <div class="card">
                <!-- Product image -->
                <img src="Apple Drone.jpg" class="img4" alt="Apple Drone">
                <div class="product-info">
                    <!-- Product Name -->
                    <h4 class="product-title">Drone</h4>
                    <!-- Price -->
                    <p class="product-price">R26,999</p>
                    <!-- Add to cart button -->
                    <button class="add-to-button">Add to cart</button>
                </div>
            </div>

            <!-- Product card 5 -->
            <div class="card">
                <!-- Product image -->
                <img src="Apple Ipad.jpg" class="img5" alt="Apple iPad">
                <div class="product-info">
                    <!-- Product Name -->
                    <h4 class="product-title">iPad</h4>
                    <!-- Price -->
                    <p class="product-price">R30,699</p>
                    <!-- Add to cart button -->
                    <button class="add-to-button">Add to cart</button>
                </div>
            </div>

            <!-- Product card 6 -->
            <div class="card">
                <!-- Product image -->
                <img src="Apple speaker.jpg" class="img6" alt="Apple Speaker">
                <div class="product-info">
                    <!-- Product Name -->
                    <h4 class="product-title">Speaker</h4>
                    <!-- Price -->
                    <p class="product-price">R5,999</p>
                    <!-- Add to cart button -->
                    <button class="add-to-button">Add to cart</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
