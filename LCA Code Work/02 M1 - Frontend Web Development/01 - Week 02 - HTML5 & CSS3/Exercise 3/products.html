<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faku Emporium</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- Animated navigation Menu -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <!-- Active naviagation button -->
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <!-- Home navigation button -->
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">

                <!-- Featured Product navigation buttons -->
                <a class="nav-link" href="#">Featured Products</a>
            </li>
        </ul>

    <!-- Hero section with animated background -->

        <div class="hero-content">
            <!-- Main heading -->
            <h1>Welcome to Our Shop</h1>
            <!-- Subheading -->
            <p>Discover the latest products and deals.</p>
            <button class="cta-button">Shop Now</button>
        </div>
    </section>
    <!-- Featured Product Cards(minimum 6) -->
        <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-cards">

        <div class="container text-center">

                        <img src="Apple Drone.jpg" alt="" class="product-img">

                        <!-- price -->
                        <p class="price">R29,000</p>
                        <!-- Add to car button -->
                        <button>Add to cart</button>
                    </div>
                </product>
                </div>
                <div class="col">
                <product>
                    <div class="card">

                </product>
                </div>
                <div class="col">
                <product>
                    <div class="card">
                        <!-- image -->
                        <img src="Macbook.webp" alt="" class="product-img">
                        <h3 class="product-title"></h3>
                        <!-- price -->
                        <p class="price">R59,00</p>
                        <!-- Add to car button -->

                </product>
                </div>
                <div class="col">
                <product>
                    <div class="card">
                        <!-- image -->

                        <p class="price">R13,500</p>
                        <!-- Add to car button -->
                        <button>Add to cart</button>
                    </div>
                </product>
                </div>
                <div class="col">
                <product>
                    <div class="card">
                        <!-- image -->
                        <img src="Apple Watch series 8.jpg" alt="" class="product-img">

                        <button>Add to cart</button>
                    </div>
                </product>
                </div>
                <div class="col">
                <product>
                    <div class="card">

                        <img src="Iphone 15 Pro Max.webp" alt="" class="product-img">

                        <p class="price">R42,500</p>
                        <!-- Add to car button -->
                        <button>Add to cart</button>
                    </div>
               </product>
               </div>
            </div>
        </div>       
    </section>

    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
